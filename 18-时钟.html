<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clock{
            /*这里如果宽高只给图片一半的大小,怎么填充全屏*/
            width: 600px;
            height: 600px;
            margin: 50px auto;
            background: url("images/clock/clock.jpg") no-repeat;
            position: relative;
        }
        .clock div{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .h{
            background: url("images/clock/hour.png") no-repeat center center;
        }
        .m{
            background: url("images/clock/minute.png") no-repeat center center;
        }
        .s{
            background: url("images/clock/second.png") no-repeat center center;
        }
    </style>
    <script>
        window.onload=function () {
            var hour=document.getElementById('hour');
            var minute=document.getElementById('minute');
            var second=document.getElementById('second');

            var s=0,m=0,h=0,ms=0;
            setInterval(function () {
                var  date=new  Date();
                ms=date.getMilliseconds();
                s=date.getSeconds()+ms/1000;
                m=date.getMinutes()+s/60;
                h=date.getHours()%12+m/60;

                console.log(h,m,s,ms);
                //webkit是Google
                second.style.webkitTransform='rotate('+360*(s/60)+'deg)';
                minute.style.webkitTransform='rotate('+360*(m/60)+'deg)';
                hour.style.webkitTransform='rotate('+360*(h/12)+'deg)';
                //火狐
                second.style.mozTransform='rotate('+360*(s/60)+'deg)';
                minute.style.mozTransform='rotate('+360*(m/60)+'deg)';
                hour.style.mozTransform='rotate('+360*(h/12)+'deg)';
            },1000);
        }
    </script>
</head>
<body>
<div class="clock">
    <div class="h" id="hour"></div>
    <div class="m" id="minute"></div>
    <div class="s" id="second"></div>
</div>
</body>
</html>
